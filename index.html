<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="main.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css" >
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <title>Bank</title>
</head>
<body onload="initialize()">
  <div class="container">
    <h1 id="greet"></h1>
    <p>Seleccione la tarjeta con la que desea operar:</p>
    <select id="selectCard" onchange="changeCard()">

    </select>
    <div id="info">

    </div>
    <div id="payment">
      <button type="button" class="btn btn-primary" id="payDebt" data-toggle="modal" data-target="#myModal">Pagar deuda</button>
      <!-- Modal -->
      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Pagar deuda</h4>
            </div>
            <div class="modal-body">
              <p>Seleccione la moneda:</p>
              <select id="currencySelector" onchange="changeCurrency()">

              </select>
              <p>Seleccione el monto:</p>
              <select id="amountSelector">

              </select>
              <div id="account-summary">
          
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" id="payButton" onclick="payDebt()">Pagar</button>
              <button type="button" class="btn btn-default" data-dismiss="modal" onclick="clearModal()">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
